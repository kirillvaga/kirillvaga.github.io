<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="img/Logo.png" alt="logo">
    </div>
    <div class="header__search">
      <input type="text" class="header__input" value="" placeholder="Search" ng-model="search">
    </div>
  </header>
  <div class="content">
    <section class="sort">
      <div class="sort__by">
        <button id="name" class="sort__button sort__button--name">
          by Name
        </button>
      </div>
      <div class="sort__by">
        <button id="date" class="sort__button sort__button--data">
          by Date
        </button>

      </div>
    </section>
    <section class="cards">
      <div class="cards__wrapper">
      </div>
    </section>
    <section class="pagination">
      <div class="pagination__buttons">

      </div>
    </section>
  </div>
  <footer>
    <div>kirill vaga</div>
    <div>© 2016 Avenue News™</div>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
